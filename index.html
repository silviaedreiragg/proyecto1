<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokemon Battle Game</title>
    <link src="./assets/style.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <span class="welcome">Parece que esta vez te has levantado temprano, por lo que vas a poder elegir a tu compañero en la bat alla de hoy</span>
        <span>As you kno</span>
        <p class="pokemonList">
        <ul>
            <button id="Pikachu" class="electric">
                <li class="list">Pikachu<img src="./assets/images/pikachu.jpeg" alt="pikachu"> </li>
            </button>
            <button id='Charizard' class="fire">
                <li class="list">Charizard<img src="./assets/images/charizard.jpeg" alt="charizard"> </li>
            </button>
            <button id='Blastoise' class="water">
                <li class="list">Blastoise<img src="./assets/images/blastoise.jpeg" alt="blastoise"> </li>
            </button>
            <button id='Combusken' class="fire">
                <li class="list">Combusken<img src="./assets/images/combusken.jpeg" alt="combusken"> </li>
            </button>
            <button id='Chikorita' class="grass">
                <li class="list">Chikorita<img src="./assets/images/chikorita.jpeg" alt='chikorita'> </li>
            </button>
            <button id='Magikarp' class="water">
                <li class="list">Magikarp<img src="./assets/images/magikarp.jpeg" alt="magikarp"> </li>
            </button>
            <button id='Breloom' class="grass">
                <li class="list">Breloom<img src="./assets/images/breloom.jpeg" alt="breloom"> </li>
            </button>
            <button id='Viplume' class="grass">
                <li class="list">Viplume<img src="./assets/images/viplume.jpeg" alt="viplume"> </li>
            </button>
            <button id='Vaporeon' class="water">
                <li class="list">Vaporeon<img src="./assets/images/vaporeon.jpeg" alt="vaporeon"> </li>
            </button>
            <button id='Venosour' class="grass">
                <li class="list">Venosour<img src="./assets/images/venosour.jpeg" alt="venosour"> </li>
            </button>
            <button id='Dewgong' class="ice">
                <li class="list">Dewgong<img src="./assets/images/dewgong.jpeg" alt="dewgong"> </li>
            </button>
        </ul>
        </p>
        </div>
        <div class="onceYouChoose">

            <div class="electricAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Impactrueno</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Ataque rápido</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Látigo</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">chispa</li>
                    </button>
                </ul>
            </div>

            <div class="fireAttack">
                <ul>
                    <button id=defense-btn>
                        <li class="defense">Doble equipo</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Lanzallamas</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Ascuas</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Cuchillada</li>
                    </button>
                </ul>
            </div>

            <div class="waterAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Pistola agua</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Salpicadura</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Cascada</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Hidropulso
                        <li>
                    </button>
                </ul>
            </div>

            <div class="magikarpAttack">
                <ul>
                    <button id=defense-btn>
                        <li class="defense">Salpicadura</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Salpicadurao</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Salpicadura</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Salpicadura</li>
                    </button>
                </ul>
            </div>

            <div class="grassAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Hoja afilada</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Látigo cepa</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Arraigo</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Placaje
                        <li>
                    </button>
                </ul>
            </div>

            <div class="flyAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Vuelo</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Doble equipo</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Ataque rápido</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Picotazo
                        <li>
                    </button>
                </ul>
            </div>

            <div class="rockAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Lanzarrocas</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Desenrollar</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Pulimento</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Pedrada
                        <li>
                    </button>
                </ul>
            </div>

            <div class="sandAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Tormenta de arena</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Placaje</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Chapoteo lodo</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Excavar
                        <li>
                    </button>
                </ul>
            </div>

            <div class="iceAttack">
                <ul>
                    <button id=attack-btn>
                        <li class="attack">Pistola hielo</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Colmillo hielo</li>
                    </button>
                    <button id=defense-btn>
                        <li class="defense">Niebla</li>
                    </button>
                    <button id=attack-btn>
                        <li class="attack">Alud
                        <li>
                    </button>
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/constants.js"></script>
    <script src="./assets/atacks.js"></script>
    <script src="./assets/enemy.js"></script>
    <script src="./assets/player.js"></script>
    <script src="./assets/game"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
