<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokemon Battle Game</title>
    <link href="./assets/style.css" rel="stylesheet" />
</head>

<body>
    <div id="fatherDiv">

        <div class="container">
            <div id="welcome">
                <h1>POKEMON BATTLE GAME</h1>
                <button id="start-btn">Click here to start</button>
            </div>

            <canvas id="game" width="600px" height="350px"></canvas>
        </div>

        <div id="choose">
            <h1>CHOOSE YOUR PARTNER</h1>
            <button id='pikachubtn'></button>
            <button id="bulbasaurbtn"></button>
            <button id="charmanderbtn"></button>
            <button id="squirtlebtn"></button>
        </div>

        <div id='youWin'>CONGRATULATIONS, YOU WIN</div>
        <div id="gameOver">GAME OVER</div>

        <div id="player-life">
            <label for="playerLifeBar">Life:</label>
            <progress id="playerLifeBar" max="100" value="100">100%</progress>
        </div>

        <div id="enemy-life">
            <label for="enemyLifeBar">Life:</label>
            <progress id="enemyLifeBar" max="100" value="100">100%</progress>
        </div>
        <div id="dialogue">
            <p id="userInterface"></p>
            <div id="player-attacks">
                <button id="attack-1"></button>
                <button id="attack-2"></button>
                <button id="attack-3"></button>
                <button id="attack-4"></button>
            </div>
        </div>

        <button id='playAgain'>Play again</button>
    </div>

    <script src="./assets/javascript/attack.js"></script>
    <script src="./assets/javascript/pokemon.js"></script>
    <script src="./assets/javascript/Pikachu.js"></script>
    <script src="./assets/javascript/Charmander.js"></script>
    <script src="./assets/javascript/Squirtle.js"></script>
    <script src="./assets/javascript/Bulbasaur.js"></script>
    <script src="./assets/javascript/UI.js"></script>
    <script src="./assets/javascript/background.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
